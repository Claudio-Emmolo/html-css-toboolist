<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <header>
            <img src="./img/logo.png" alt="">
            <h1>Toboolist</h1>
        </header>

        <main>
            <!-- Section Button -->
            <section class="btn">
                <button class="btn-blue">Add Task</button>
                <button class="btn-grey">Add Section</button>
            </section>

            <!-- container of lists -->

            <div class="list-container">

                <!-- Section Task -->
                <section>
                    <h2>&#9660; New Task</h2>
                    <ul>
                        <li>
                            <span class="conferm">&#10004;</span> Quartely Newsletter <span class="tag">Editorial</span>
                        </li>
                    </ul>
                </section>

                <!-- Section Today -->
                <section>
                    <h2>&#9660; Today</h2>
                    <ul>
                        <li>
                            <span class="conferm">&#10004;</span> Recruiting blog post <span class="tag">Editorial</span>
                        </li>
                        <li>
                            <span class="conferm">&#10004;</span> Mobile app launch <span class="tag q1goals">Q1 Goals</span>
                        </li>
                        <li>
                            <span class="delete">&#10006;</span> Interview John H. <span class="tag recruiting">Recruiting</span>
                        </li>
                        <li>
                            <span class="conferm">&#10004;</span> Summit update to mobile storefronts <span class="tag mobile">Mobile</span>
                        </li>
                    </ul>
                </section>

                

            </div>

        </main>



    </body>
</html>
